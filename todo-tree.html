<head>
  <title>Todo List</title>
</head>

<body>
  <div class="container">
    {{> head}}
    {{#if showLanding}}
      {{> landing}}
    {{else}}
      {{> lists}}
    {{/if}}
  </div>
</body>

<template name="head">
  <header>
    <h1>Todo List</h1>

    <label class="hide-completed">
      <input type="checkbox" checked="{{hideCompleted}}" />
      Hide Completed Tasks
    </label>

    {{> loginButtons}}
  </header>
</template>

<template name="landing">
  <div class="welcome">
    Welcome.
  </div>
</template>

<template name="lists">
  <div class="todo-lists">
    {{#each breadcrumbs}}
      <div class="todo-list">
        {{#if isOwner}}
          <form class="new-task">
            <input type="text" name="text" placeholder="Type to add new tasks" />
          </form>
        {{/if}}

        <ul>
          {{#each tasks this}}
            {{> task}}
          {{/each}}
        </ul>
      </div>
    {{/each}}
  </div>
</template>

<template name="task">
  <li class="{{#if complete}}complete{{/if}} {{#if public}}public{{/if}} {{#if expanded}}expanded{{/if}}">
    <a href="{{childpath}}"><button class="show-children">{{#if expanded}}&lt;{{else}}&gt;{{/if}}</button></a>
    {{#if isOwner}}
    <button class="delete">&times;</button>

    <input id="toggle-complete" type="checkbox" checked="{{complete}}" class="toggle-complete" />

      <button class="toggle-public">
        {{#if public}}
          Public
        {{else}}
          Private
        {{/if}}
      </button>
    {{/if}}

    <span class="text">{{text}}{{#if children}} ({{unfinishedChildren}}/{{children}}){{/if}}</span>
  </li>
</template>
